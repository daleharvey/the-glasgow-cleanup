<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glasgow Cleanup Post Generator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/autocompleter@6.0.5/autocomplete.css">
    <link rel="stylesheet" href="/style.css">

    <script src="https://cdn.jsdelivr.net/npm/autocompleter@6.0.5/autocomplete.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
    <script src="/script.js" defer></script>
  </head>
  <body>

    <h1>Glasgow Cleanup Post Generator</h1>
    <h4>(by <a href="https://www.instagram.com/daleharvey/">@daleharvey</a>)</h4>

    <p>
      Generate post images to help organise
      <a href="https://instagram.com/the_glasgow_cleanup/">litter picking meetups</a>.
      Move the map so the marker is over where you want to meet and enter the
      name + date of the meetup then click download.
    </p>

    <form>
      <!--<input type="text" id="location" placeholder="geo:lng,lat" value="geo:55.8611,-4.2502?" />-->
      <div><input type="text" id="name" placeholder="Location Description" value="Meet @ George Square" />
      <input type="date" id="date" placeholder="Date" />
      <input type="time" id="time" placeholder="Time" /></div>
      <button id="download">Download</button>
    </form>

    <div id="map-wrapper">
      <div id="map"></div>
      <div id="pointer"></div>
      <div id="location-output"></div>
      <div id="time-output"></div>
      <input type="search" id="search" placeholder="Search" />
    </div>

    <!--<div id="map-wrapper">
      <canvas id="map" width="1080" height="1080"></canvas>
    </div>-->

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
